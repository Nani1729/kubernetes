apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      volumes:
        - name: tomcat-data
          persistentVolumeClaim:
            claimName: my-pvc
      containers:
      - name: nginx
        image: manojreddy12/newrepo:v2.0
        volumeMounts:
          - name: tomcat-data
            mountPath: /usr/local/tomcat
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-service
spec:
  type: LoadBalancer
  selector:
    app: tomcat
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
